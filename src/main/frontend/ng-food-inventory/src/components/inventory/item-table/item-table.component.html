<table class="table table-zebra w-full">
  <thead>
  <tr>
    <th>Name</th>
    <th>Quantity</th>
    <th *ngIf="locationService.isActive(0)">Location</th>
    <th class="">Date Added</th>
    <td>Out Of Stock</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of inventoryService.items | activeItems: locationService.activeLocation | searchFilter: inventoryService.search">
    <td>{{item.name}}</td>
    <td>
      <app-count-manager [item]="item"></app-count-manager>
    </td>
    <td *ngIf="locationService.isActive(0)">{{item.location?.name}}</td>
    <td>{{item.dateAdded | displayDate}}</td>
    <td class="flex flex-col">
      <app-out-of-stock-button [item]="item"></app-out-of-stock-button>
    </td>
  </tr>
  </tbody>
</table>
