<div class="bg-neutral text-neutral-content mb-4 py-4 px-2 rounded hidden md:block">
  <div class="flex flex-grow flex-row">
    <div
      class="nav-link rounded-btn"
      (click)="locationService.activeLocation = 0"
      [ngClass]="{ 'active-nav-link' : locationService.isActive(0) }">
      All
    </div>
    <div
      class="nav-link rounded-btn"
      *ngFor="let location of inventoryService.inventory.locations"
      (click)="locationService.activeLocation = location.id"
      [ngClass]="{ 'active-nav-link' : locationService.isActive(location.id) }">
      {{location.name}}
    </div>
  </div>
  <div *ngIf="!locationService.isActive(0)" class="">
    <a [routerLink]="['/', 'item', 'create']" class="btn btn-accent btn-outline btn-sm bg-accent-content mr-2">Add Item</a>
  </div>
</div>

<!-- MOBILE COMPONENT -->
<div class="bg-neutral text-neutral-content mb-4 py-4 px-2 rounded w-full md:hidden">

  <div class="w-full flex flex-row md:justify-between justify-end">

    <div *ngIf="!locationService.isActive(0)" class="">
      <a [routerLink]="['/', 'item', 'create']" class="btn btn-accent btn-outline btn-sm bg-accent-content mr-2">Add
        Item</a>
    </div>

    <div class="dropdown dropdown-end">
      <label tabindex="0" class="nav-link rounded-btn active-nav-link">
        {{inventoryService.getCurrentLocation()?.name || "All"}}
      </label>
      <ul tabindex="0"
          class="dropdown-content menu p-2 shadow bg-neutral text-neutral-content rounded-box w-52 max-h-screen">
        <li>
          <a (click)="locationService.activeLocation = 0">All</a>
        </li>
        <li *ngFor="let location of inventoryService.getLocations()">
          <a (click)="locationService.activeLocation = location.id">{{location.name}}</a>
        </li>
      </ul>
    </div>

  </div>
</div>
