<div class="dropdown dropdown-end z-[1]">
  <button type="button" tabindex="0" class="btn m-1">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
      />
    </svg>
  </button>
  <ul
    tabindex="0"
    class="dropdown-content menu p-2 mt-4 shadow bg-neutral text-neutral-content rounded-box w-52 h-auto overflow-y-scroll"
  >
    <li>
      <button type="button" class="w-full text-left" (click)="modalOpen.set(true)">
        Add New Inventory
      </button>
    </li>
    <li *ngFor="let key of sortedKeys()">
      <button type="button" class="w-full text-left" (click)="setKey(key)">
        {{ key }}
      </button>
    </li>
  </ul>
</div>

<app-add-inventory-modal
  [showModal]="modalOpen()"
  (closeModal)="modalOpen.set(false)"
></app-add-inventory-modal>
