<app-card>

  </div>
  <div class="divider"></div>

  <ng-content select=".tableFilter"></ng-content>

  <ng-content select=".filter"></ng-content>

  <div *ngIf="showTable">

    <ng-content select=".noTableData"></ng-content>
  </div>
</app-card>
